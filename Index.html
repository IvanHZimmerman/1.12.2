<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eaglercraft 1.12.2</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .container {
      width: 100vw;
      height: 100vh;
    }

    .loading {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading">Loading Eaglercraft 1.12.2...</div>
    <iframe id="game" src="game.html" style="display:none;"></iframe>
  </div>

  <script>
    const iframe = document.getElementById("game");
    const loading = document.getElementById("loading");

    iframe.onload = () => {
      loading.style.display = "none";
      iframe.style.display = "block";
    };
  </script>
</body>
</html>
